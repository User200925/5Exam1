<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body style="background-color: rgb(236, 236, 236); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="text-align: center;">
            <h2>Калькулятор</h2>
        </div>
        <input type="number" id="num1" placeholder="Введите первую цифру" style="margin-bottom: 10px;">
        <input type="number" id="num2" placeholder="Введите вторую цифру" style="margin-bottom: 10px;">
        <select id="operation" style="margin-bottom: 10px;">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Проверить:</button>
        <div id="result" style="font-size: 24px; margin-top: 10px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
